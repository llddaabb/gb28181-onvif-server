[api]
apiDebug=0
secret=lJVRv67NnTsUMdq7nwybzCUBTcsyyR7x
snapRoot=./www/snap/
defaultSnap=./www/logo.png
downloadRoot=./www

[ffmpeg]
bin=/usr/bin/ffmpeg
cmd=%s -re -i %s -c:a aac -strict -2 -ar 44100 -ab 48k -c:v libx264 -f flv %s
snap=%s -i %s -y -f mjpeg -frames:v 1 -an %s
log=./ffmpeg/ffmpeg.log
